<form class="form-group mb-3">
  <div [ngSwitch]="input.controlType">
    <app-input-text
      [input]="input"
      [form]="form"
      *ngSwitchCase="'text'"
    ></app-input-text>

    <app-input-select
      [input]="input"
      [form]="form"
      *ngSwitchCase="'select'"
    ></app-input-select>
  </div>
</form>
