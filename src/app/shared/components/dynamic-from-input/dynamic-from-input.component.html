<form [formGroup]="form" class="form-group mb-3">
  <label [attr.for]="input.key">{{ input.label }}</label>

  <div [ngSwitch]="input.controlType">
    <input
      *ngSwitchCase="'text'"
      [formControlName]="input.key"
      [id]="input.key"
      [type]="input.type"
      [required]="input.required"
      class="form-control"
    />

    <select
      [id]="input.key"
      *ngSwitchCase="'select'"
      [formControlName]="input.key"
      class="form-control"
    >
      <option *ngFor="let opt of input.options" [value]="opt.key">
        {{ opt.value }}
      </option>
    </select>
  </div>

  <div class="alert alert-danger" *ngIf="inValid">
    {{ input.label }} is required
  </div>
</form>
