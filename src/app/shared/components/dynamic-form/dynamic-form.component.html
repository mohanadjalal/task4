<div>
  <form [formGroup]="form">
    <div *ngFor="let input of inputs" class="form-row">
      <app-input [input]="input" [form]="form"></app-input>
    </div>

    <div class="form-row">
      <button
        type="submit"
        [disabled]="(form.invalid || !form.dirty) && disableButton"
        class="btn btn-primary"
      >
        Save
      </button>
    </div>
  </form>

  <div
    *ngIf="form.errors?.['duplicate']&& form.touched"
    class="alert alert-danger my-2"
  >
    First name and last name must be different
  </div>
</div>
